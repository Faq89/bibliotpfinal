<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="libros.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <nav>
      <a href="view.html">Alquileres</a>
      <a href="clientes.html">Clientes</a>
      <a href="biblio.html">Libros</a>
    </nav>
    
    <h2 class="text-center my-5 Titulo">Administraci√≥n de Libros</h2>
    
    <div id="formulario" style="max-width: 90%; margin: 0 auto;" class="mb-3">
      <form>
        <div class="form-floating mt-3 mb-3 inputForm">
          <input
            type="text"
            class="form-control"
            id="nombreLibros"
            placeholder="Nombre"
            maxlength="100"
          />
          <label class="lbl-inputs" for="nombreLibros">Nombre</label>
        </div>

        <div class="form-floating mt-3 mb-3 inputForm">
          <input
            type="text"
            class="form-control"
            id="autorLibros"
            placeholder="Autor"
            maxlength="100"
          />
          <label class="lbl-inputs" for="autorLibros">autor</label>
        </div>
      </form>
      <button id="agregar" class="btn agregar btn-primary" type="button">Agregar</button>
      <button id="editar" class="mb-2 btn agregar btn-success" type="button">Guardar</button>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="id">Id Libro</th>
                <th scope="librosNombre">Nombre</th>
                <th scope="librosAutor">Autor</th>
                <th scope="librosAutor">Operaciones</th>
              </tr>
            </thead>

            <tbody id="_libros"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
